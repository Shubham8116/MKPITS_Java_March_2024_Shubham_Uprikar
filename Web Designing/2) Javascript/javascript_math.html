<!-- demonstrating  math object methods in javascript -->
 <html>
    <body>
        <h1>The square root of 16 is :</h1>
        <span id="1" style="font-size: 30px;">
            
        </span>
        <script>
var result=Math.sqrt(16);

document.getElementById("1").innerHTML=result;

        </script>
        <br><br>
        Random Number is: <span id="p2"></span>    
        <script>    
        document.getElementById('p2').innerHTML=Math.random();    
        </script>   
        <br><br>
        3 to the power of 4 is: <span id="p3"></span>    
        <script>    
        document.getElementById('p3').innerHTML=Math.pow(3,4);    
        </script> <br><br>
        Floor of 4.6 is: <span id="p4"></span>    
        <script>    
        document.getElementById('p4').innerHTML=Math.floor(4.6);    
        </script>  
    </body>
 </html>
