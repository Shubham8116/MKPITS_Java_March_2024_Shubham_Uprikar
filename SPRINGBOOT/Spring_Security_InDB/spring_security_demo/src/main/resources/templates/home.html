<!--Home page that will displayed after successful login-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
</head>
<body>
<!--To display user name and his role-->
User ID : <span sec:authentication="principal.username"></span>
Roles : <span sec:authentication="principal.authorities"></span>
<!--To display role based content-->
<div sec:authorize="hasRole('EMPLOYEE')">

<h1><a th:href="@{/employee}">Employee</a></h1>
<!--   <h1><a th:href="@{/manager}">Manager</a></h1> &lt;!&ndash; displaying this option to check customized access denied page&ndash;&gt;-->
<!--   <h1><a th:href="@{/admin}">Admin</a></h1> &lt;!&ndash; displaying this option to check customized access denied page&ndash;&gt;-->
</div>
<div sec:authorize="hasRole('MANAGER')">
<!--    <h1><a th:href="@{/employee}">Employee</a></h1>-->
<h1><a th:href="@{/manager}">Manager</a></h1>
</div>
<div sec:authorize="hasRole('ADMIN')">

<h1><a th:href="@{/admin}">Admin</a></h1>
</div>
<form th:action="@{/logout}" method="post">
    <input type="submit" class="logout-message" value="Logout">

</form>
</body>
</html>
