<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNest - Sign Up</title>
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<header>
    <h1>TechNest</h1>
</header>
<main>
    <h2>Sign Up</h2>
    <form th:action="@{/register}" th:object="${users}" method="post">

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}"/>
            <div class="error-display" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}"/>
            <div class="error-display" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}"/>
            <div class="error-display" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div>
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" th:field="*{usersDetails.phone}" />
            <div class="error-display" th:if="${#fields.hasErrors('usersDetails.phone')}" th:errors="*{usersDetails.phone}"></div>
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" th:field="*{usersDetails.dob}" />
            <div class="error-display" th:if="${#fields.hasErrors('usersDetails.dob')}" th:errors="*{usersDetails.dob}"></div>
        </div>
        <div>
            <label for="street">Street:</label>
            <input type="text" id="street" th:field="*{usersDetails.street}" />
            <div class="error-display" th:if="${#fields.hasErrors('usersDetails.street')}" th:errors="*{usersDetails.street}"></div>
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" th:field="*{usersDetails.city}" />
            <div class="error-display" th:if="${#fields.hasErrors('usersDetails.city')}" th:errors="*{usersDetails.city}"></div>
        </div>
        <div>
            <label for="state">State:</label>
            <select id="state" th:field="*{usersDetails.state}">
                <option value="">Select State</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Delhi">Delhi</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Ladakh">Ladakh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            </select>
            <div class="error-display" th:if="${#fields.hasErrors('usersDetails.state')}" th:errors="*{usersDetail.state}"></div>
        </div>
        <div>
            <label for="pinCode">Pin Code:</label>
            <input type="text" id="pinCode" th:field="*{usersDetails.pinCode}" />
            <div class="error-display" th:if="${#fields.hasErrors('usersDetails.pinCode')}" th:errors="*{usersDetails.pinCode}"></div>
        </div>
        <div>
            <label for="paymentMethod">Preferred Payment Method:</label>
            <select id="paymentMethod" th:field="*{usersDetails.paymentMethod}">
                <option value="" disabled selected>Select your option</option>
                <option value="cash">Cash</option>
                <option value="credit card">Credit Card</option>
                <option value="upi">UPI</option>
            </select>
            <div class="error-display" th:if="${#fields.hasErrors('usersDetails.paymentMethod')}" th:errors="*{usersDetails.paymentMethod}"></div>
        </div>

        <div>
            <button type="submit">Sign Up</button>
        </div>
    </form>
</main>
</body>
</html>
